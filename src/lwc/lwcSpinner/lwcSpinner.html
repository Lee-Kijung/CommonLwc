<!-- Lwc Spinner -->
<template>
    <lightning-card title="Spinner" icon-name="custom:custom19">
        <div class="slds-var-m-around_medium">
            <c-lwc-com-base is-spinner={isSpinner}></c-lwc-com-base>

            <p class="slds-var-m-vertical_small">
                <lightning-button
                        label="Spinner 호출"
                        onclick={doShowSpinner}>
                </lightning-button>
            </p>

            <p class="slds-var-m-vertical_small">
                <lightning-button
                        label="Spinner 종료"
                        onclick={doHideSpinner}>
                </lightning-button>
            </p>

        </div>
    </lightning-card>
</template>
