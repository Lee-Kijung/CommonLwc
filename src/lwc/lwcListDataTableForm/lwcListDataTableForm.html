<!-- Lwc List Data Table Form -->
<template>
    <lightning-card title="테이블 목록 조회" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <template if:true={leads}>
                <lightning-datatable
                        key-field="Id"
                        data={leads}
                        columns={columns}
                        hide-checkbox-column>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
