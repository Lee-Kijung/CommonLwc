<!-- Lwc List Data Table Form -->
<template>
    <lightning-card title="테이블 목록 조회(Wire)" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <lightning-input
                    type="search"
                    onchange={handleKeyChange}
                    class="slds-var-m-bottom_small"
                    label="Search"
                    value={searchKey}>
            </lightning-input>
            <template if:true={leads}>
                <lightning-datatable
                        key-field="Id"
                        data={leads}
                        columns={columns}
                        hide-checkbox-column>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
