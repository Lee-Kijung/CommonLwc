<!-- Lwc List Form -->
<template>
    <lightning-card title="일반 목록 조회" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <p class="slds-var-m-bottom_small">
                <lightning-button
                        label="조회"
                        onclick={handleLoad}>
                </lightning-button>
            </p>
            <template if:true={leads}>
                <template for:each={leads} for:item="lead">
                    <p key={lead.Id}>{lead.Name}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
