<template>
    <lightning-card title="Drag and Drop in Lightning Web Component">
        <lightning-layout>
            <div class="slds-p-around_small">
                <div class="slds-text-heading_small">TO-DO POSTS</div><br/>
                <div class="flex-container">
                    <div id="label" draggable="true" ondragstart={drag}>
                        <label class="slds-m-top_medium">LABEL</label>
                    </div>
                    <div id="recordEditForm" draggable="true" ondragstart={drag}>
                        <lightning-record-edit-form object-api-name="Order">
                            <lightning-layout horizontal-align="end">
                                <lightning-layout-item size="1" ondragover={allowDrop} ondrop={drop}>
                                    a
                                </lightning-layout-item>
                                <lightning-layout-item size="9" ondragover={allowDrop} ondrop={drop}>
                                    b
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-record-edit-form>
                    </div>
                </div>
                <hr></hr>
                <div class="slds-text-heading_small">COMPLETED POSTS</div>
                    <div class="flex-container"  data-id="main" ondragover={allowDrop} ondrop={drop}>

                    </div>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
