<!-- Lwc Quick Action -->
<template>
    <lightning-card title="Modal[QuickAction]" icon-name="custom:custom19">
        <div class="slds-var-m-around_medium">
            <lightning-input
                    label="제목"
                    type="text"
                    value={header}
                    class="header-jest"
                    onchange={handleHeaderChange}></lightning-input>
            <br />
            <lightning-button
                    label="Quick Action"
                    onclick={handleShowModal}>
            </lightning-button>

            <c-lwc-com-quick header={header}>
                <c-lwc-list-data-table-form></c-lwc-list-data-table-form>
                <div slot="footer">
                    <lightning-button
                            label="Close"
                            variant="brand"
                            onclick={handleCloseModal}>
                    </lightning-button>
                </div>
            </c-lwc-com-quick>
        </div>
    </lightning-card>
</template>
